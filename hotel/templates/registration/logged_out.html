{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Выход из системы - Гостиница{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body text-center py-5">
        <i class="fas fa-check-circle text-success fa-4x mb-4"></i>
        <h3>Вы успешно вышли из системы</h3>
        <p class="text-muted mb-4">Спасибо, что воспользовались нашими услугами. Ждем вас снова!</p>

        <div class="d-grid gap-2 col-8 mx-auto">
          <a href="{% url 'home' %}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>На главную
          </a>
          <a href="{% url 'login' %}" class="btn btn-outline-primary">
            <i class="fas fa-sign-in-alt me-2"></i>Войти снова
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
